<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Identity Firewall</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
        "Helvetica Neue", Arial, sans-serif;
      width: 400px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: #333;
    }

    .container {
      padding: 20px;
    }

    .header {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
      color: white;
    }

    .header-icon {
      width: 32px;
      height: 32px;
      margin-right: 12px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
    }

    .header h1 {
      font-size: 20px;
      font-weight: 600;
    }

    .info-box {
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 8px;
      padding: 12px;
      margin-bottom: 20px;
      color: white;
      font-size: 13px;
      line-height: 1.5;
    }

    .hostname {
      font-weight: 600;
      word-break: break-all;
    }

    .status {
      font-size: 12px;
      margin-top: 8px;
      opacity: 0.9;
    }

    .section {
      background: white;
      border-radius: 12px;
      padding: 16px;
      margin-bottom: 16px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .section-title {
      font-size: 13px;
      font-weight: 600;
      color: #667eea;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      margin-bottom: 12px;
    }

    .persona-list {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .persona-option {
      display: flex;
      align-items: center;
      padding: 12px;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.2s ease;
      background: white;
    }

    .persona-option:hover {
      border-color: #667eea;
      background: #f8f9ff;
    }

    .persona-option.active {
      border-color: #667eea;
      background: #f0f4ff;
    }

    .persona-radio {
      width: 18px;
      height: 18px;
      border: 2px solid #ccc;
      border-radius: 50%;
      margin-right: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.2s ease;
    }

    .persona-option.active .persona-radio {
      border-color: #667eea;
      background: #667eea;
    }

    .persona-radio::after {
      content: "‚úì";
      color: white;
      font-size: 12px;
      font-weight: bold;
      opacity: 0;
    }

    .persona-option.active .persona-radio::after {
      opacity: 1;
    }

    .persona-name {
      flex: 1;
    }

    .persona-name strong {
      display: block;
      margin-bottom: 2px;
      color: #333;
    }

    .persona-name small {
      color: #999;
      font-size: 12px;
    }

    .actions {
      display: flex;
      gap: 8px;
      margin-top: 16px;
    }

    button {
      flex: 1;
      padding: 10px 16px;
      border: none;
      border-radius: 6px;
      font-size: 13px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .btn-primary {
      background: #667eea;
      color: white;
    }

    .btn-primary:hover {
      background: #5568d3;
      transform: translateY(-1px);
      box-shadow: 0 2px 4px rgba(102, 126, 234, 0.4);
    }

    .btn-secondary {
      background: #f0f0f0;
      color: #333;
    }

    .btn-secondary:hover {
      background: #e0e0e0;
    }

    .stats {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
      margin-top: 12px;
      padding-top: 12px;
      border-top: 1px solid #f0f0f0;
      font-size: 12px;
    }

    .stat-item {
      text-align: center;
      color: #666;
    }

    .stat-value {
      font-weight: 600;
      font-size: 16px;
      color: #667eea;
      display: block;
    }

    .stat-label {
      color: #999;
      font-size: 11px;
      margin-top: 4px;
    }

    #loading {
      text-align: center;
      padding: 20px;
      color: white;
    }

    .spinner {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-top-color: white;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="header-icon">üõ°Ô∏è</div>
      <h1>Identity Firewall</h1>
    </div>

    <div id="loading">
      <div class="spinner"></div>
    </div>

    <div id="content" style="display: none">
      <div class="info-box">
        <div>Current Site:</div>
        <div class="hostname" id="current-hostname">Loading...</div>
        <div class="status" id="status">Resolving persona...</div>
      </div>

      <div class="section">
        <div class="section-title">Select Persona</div>
        <div class="persona-list" id="persona-list"></div>
        <div class="stats">
          <div class="stat-item">
            <span class="stat-value" id="personas-count">0</span>
            <div class="stat-label">Personas</div>
          </div>
          <div class="stat-item">
            <span class="stat-value" id="rules-count">0</span>
            <div class="stat-label">Rules</div>
          </div>
        </div>
      </div>

      <div class="actions">
        <button class="btn-secondary" id="reset-btn">Reset</button>
        <button class="btn-primary" id="settings-btn">Settings</button>
      </div>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
